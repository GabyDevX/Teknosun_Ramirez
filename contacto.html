<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/logoIcon.png" />
    <title>TeknoSun SpA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="contactanos grid-container">
    <!-- inicio header -->
      <header class="header container-fluid col-12">
        <!-- inicio nav -->

        <nav class="navbar navbar-expand-md bg-light navbar-light fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              <img
                class="nav-logo"
                src="images/logo_transparentDark.png"
                alt=""
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapsibleNavbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-5">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="servicios.html">Servicios</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="galeria.html">Galeria</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="nosotros.html">Nosotros</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contacto.html">Contactanos</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- fin nav -->
      </header>
      <!-- fin header -->
      <!-- inicio formulario -->
      <section data-aos="zoom-out-up" class="contacto container">
          <h1 class="contacto__title gradient">Comunicate con nosotros</h1>
          <div class="contacto__container flex-row">
            <form class="contacto__form flex-column" action="post">
              <input class="contacto__input" type="text" placeholder="Nombre" name="Nombre" />
              <br />
              <input class="contacto__input" type="email" placeholder="Email" name="Email"/>
              <br />
              <textarea class="contacto__textarea" type="text" placeholder="Mensaje" value="Mensaje" name="Mensaje"/></textarea>
              <br />
              <input class="contacto__button" type="submit" value="Contactanos" />
            </form>
            <article class="contacto__article flex-column">
              <div class="contacto__redes">
                <h3 class="contacto__h3 gradient">Nuestras redes:</h3>
                <div class="contacto__links">
                <a class="contacto__link" href="https://www.instagram.com/teknosun_spa/"><img class="contacto__icon" src="images/instagram.png" alt="instagram icon" /></a>
                <a class="contacto__link" href="https://www.facebook.com/teknosun.teknosun"><img class="contacto__icon" src="images/facebook.png" alt="instagram icon" /></a>
                <a class="contacto__link" href="https://www.linkedin.com"><img class="contacto__icon" src="images/linkedin.png" alt="instagram icon" /></a>
                </div>
              </div>
              <div class="contacto__datos">
                <h3 class="contacto__h3 gradient">Datos para contactar:</h3>
                <p class="contacto__text" >Independencia, Santiago</p>
                <p class="contacto__text" >comercial@teknosun.cl</p>
                <p class="contacto__text" >+56994340066</p>
              </div>
              <picture>
                <img class="contacto__image" src="images/Map.png" alt="">
              </picture>
            </article>
          </div>
        </section>
      <!-- fin sección contacto -->
      <!-- inicio footer -->
      <footer class="footer flex-row">
        <p class="footer__text gradient" >copyright</p>
        <p class="footer__text gradient">Gabriel Ramírez</p>
      </footer>
      <!-- fin footer  -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
