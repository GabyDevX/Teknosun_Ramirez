<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="keywords"
      content="Máquina, Reparación, Mantención, Chile, Region Metropolitana, TeknoSun, Reprogramación, Industria, Industrial, Industriales, Reparaciones de Máquinas, Reprogramaciones de Máquinas, Mantención de Máquinas, Proyectos Electricos, Proyectos Mecánicos, Contacto"
    />
    <meta
      name="description"
      content="TeknoSun SpA le ofrece todo lo que necesita para que su industria funcione realmente como usted lo requiere, prestando un servicio de calidad y excelencia en todo momento, aplicando las mejores prácticas y todo el conocimiento basado en la experiencia y la profesionalidad del equipo para entregar un producto de primer nivel, comuniquese con nosotros por medio de este formulario de contacto y conozca todo lo que TeknoSun puede hacer por usted y su empresa."
    />
    <link rel="icon" href="../images/logoIcon.png" />
    <title>TeknoSun | Contactanos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <div class="contactanos">
      <!-- inicio header -->
      <header class="header container-fluid col-12">
        <!-- inicio nav -->
        <nav class="navbar navbar-expand-md bg-light navbar-light fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
              <img
                class="nav-logo"
                src="../images/logo_transparentGold.png"
                alt="logo teknosun_spa"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapsibleNavbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-5">
                <li class="nav-item">
                  <a class="nav-link" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="servicios.html">Servicios</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="galeria.html">Galeria</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="nosotros.html">Nosotros</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contacto.html">Contactanos</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- fin nav -->
      </header>
      <!-- fin header -->
      <!-- inicio formulario -->
      <section class="contacto container-fluid">
        <h1 class="contacto__title gradient text-center mb-5">
          Contactate con TeknoSun
        </h1>
        <div class="contacto__container d-flex justify-content-end row mh-90">
          <form
            action="mailto:gabo.ramirez0811@gmail.com"
            method="POST"
            accept-charset="ISO-8859-1"
            enctype="text/plain"
            class="col-xs-12 col-lg-6 p-5 pt-0 text-start"
          >
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" name="Nombre" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                name="Email"
              />
              <div id="emailHelp" class="form-text">
                Nunca compartiremos tu email con nadie mas.
              </div>
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">
                Mensaje
              </label>
              <textarea
                class="form-control"
                id="mensaje"
                rows="6"
                name="Mensaje"
              ></textarea>
            </div>
            <button type="submit" class="form-button btn btn-primary w-100 p-3">
              Enviar
            </button>
          </form>
          <article
            class="contacto__article col-xs-12 col-lg-6 p-5 pt-0 text-start"
          >
            <div class="contacto__redes">
              <h3 class="contacto__h4 mb-0">Nuestras redes:</h3>
              <div class="contacto__links">
                <a
                  class="contacto__link text-decoration-none"
                  href="https://www.instagram.com/teknosun_spa/"
                >
                  <img
                    class="contacto__icon"
                    src="../images/instagram.png"
                    alt="instagram icon"
                  />
                </a>
                <a
                  class="contacto__link text-decoration-none"
                  href="https://www.facebook.com/teknosun.teknosun"
                >
                  <img
                    class="contacto__icon"
                    src="../images/facebook.png"
                    alt="instagram icon"
                  />
                </a>
                <a
                  class="contacto__link text-decoration-none"
                  href="https://cl.linkedin.com/company/teknosun-spa/"
                >
                  <img
                    class="contacto__icon"
                    src="../images/linkedin.png"
                    alt="instagram icon"
                  />
                </a>
              </div>
            </div>
            <br />
            <div class="contacto__datos">
              <h3 class="contacto__h4 mb-0">Datos para contactar:</h3>
              <p class="contacto__text">Independencia, Santiago</p>
              <p class="contacto__text">comercial@teknosun.cl</p>
              <p class="contacto__text">+56994340066</p>
            </div>
            <picture class="d-none d-sm-block">
              <img
                class="contacto__image"
                src="../images/Map.png"
                alt="Imagen de un mapa mostrando rutas principales, calles y areas verdes, cada localidad está identificada por su nombre"
              />
            </picture>
          </article>
        </div>
      </section>
      <!-- fin sección contacto -->
      <!-- inicio footer -->
      <footer class="footer">
        <p class="footer__text gradient">copyright</p>
        <p class="footer__text gradient">Gabriel Ramírez</p>
      </footer>
      <!-- fin footer  -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
